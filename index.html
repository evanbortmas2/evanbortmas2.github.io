<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Shut Up, Man!</title>

	<!-- Linking Normalize.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

	<!-- Setting the Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- BOOTSTRAP 3: Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Linking my own CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Linking Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">

</head>
<body>
<div class="container"> <!-- container -->

	<div class="row"> <!-- row -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- column -->

			<!-- TITLE -->
<!--			<h1>Shut Up, Man!</h1>-->

		</div>
	</div>

	<div class="row"> <!-- row -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- column -->

			<!-- Instructions of the game -->
			<div class="text-center" id="gameInstructions">
				<p>Shut Up, Man!!</p>
			</div>

			<div class="text-center" id="inst">
                <p>Election-style Hangman.</p><br><p>Every wrong guess gives Trump another state.</p>
			</div>

		</div> <!-- column -->
	</div> <!-- row -->


	<div class="row" id="gameContainer"> <!-- row 1 -->

		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="leftColumn"> <!-- column left-->
			<div class="row" id="test">
				<img src="assets/images/s1.png" alt="Shut Up, Man" class="center-block img-responsive" id="gameBoard">
			</div>		
		</div> <!-- column left-->


		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="rightColumn"> <!-- column right-->


			<div class="row"> <!-- row -->
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="currentWord"> <!-- column -->

					<!-- CURRENT WORD TO BE GUESSED -->
						<div >
							<h3 id="current">CURRENT WORD</h3>
						</div>
						<div >
							<h2 id="theWord">   </h2>
						</div>

				</div> <!-- column -->
			</div> <!-- row -->


			<div class="row"> <!-- row -->
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- column -->
                    
                    	<div>
							<h4 class="text-center" id="remGuesses">Number of Guesses Remaining:  </h4>
						</div>

						<div>
							<h4 id="guessedLetters">Letters Already Guessed:  </h4>
                            <input type="text" id="textField" name="textField" placeholder="Tap here to begin typing">
						</div>
                    
					<!-- Game Stats -->
						<div class="row" id="winLose"> <!-- row -->

							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> <!-- column -->
								<div >
									<h4 id="wins">Wins:  </h4>
								</div>
							</div> <!-- column -->

							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> <!-- column -->
								<div >
									<h4 id="losses">Losses:  </h4>
								</div>
							</div> <!-- column -->							
						</div> <!-- row -->

				</div> <!-- column -->
			</div> <!-- row -->
	

		</div> <!-- column right-->
			

</div> <!-- container -->

<!-- Linking my own JAVASCRIPT -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
